<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaemster Play Hub</title>
  <link rel="icon" href="assets/gaemster-logo.png" type="image/png">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    header {
      background: #222;
      color: white;
      width: 100%;
      text-align: center;
      padding: 20px;
    }
    .logo {
      height: 60px;
    }
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      margin: 30px;
      width: 90%;
      max-width: 1000px;
    }
    .game-card {
      background: white;
      border-radius: 10px;
      box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.2s ease-in-out;
    }
    .game-card:hover {
      transform: scale(1.03);
    }
    .game-card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }
    .game-card h3 {
      margin: 10px 0;
    }
    footer {
      margin: 30px 0;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/gaemster-logo.png" alt="Gaemster Logo" class="logo">
    <h1>Gaemster Play Hub</h1>
  </header>

  <div class="games-grid">
    <!-- Jace Café -->
    <div class="game-card">
      <a href="jacecafe/index.html">
        <img src="assets/jacecafe-thumb.jpg" alt="Jace Café">
        <h3>Jace Café</h3>
      </a>
    </div>

    <!-- Fruit Blast Mania 2 (Add later) -->
    <div class="game-card">
      <a href="fruit-blast-mania-2/index.html">
        <img src="assets/fbm2-thumb.jpg" alt="Fruit Blast Mania 2">
        <h3>Fruit Blast Mania II</h3>
      </a>
    </div>
  </div>

  <footer>
    © 2025 Gaemster Game Studio — All Rights Reserved
  </footer>
</body>
</html>
