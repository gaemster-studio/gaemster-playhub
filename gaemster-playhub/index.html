<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gaemster Play Hub</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1c1c1c;
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      padding: 20px;
      text-align: center;
    }
    header img {
      max-width: 180px;
    }
    h1 {
      font-size: 2rem;
      margin-top: 10px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
    }
    .card {
      background: #2a2a2a;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.6);
      text-align: center;
      transition: transform 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .card img {
      width: 100%;
      display: block;
    }
    .card h2 {
      margin: 10px 0;
    }
    .card a, .card button {
      display: inline-block;
      margin: 10px 0 20px;
      padding: 10px 15px;
      background: #ff6600;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    .card button:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <header>
    <img src="assets/gaemster-logo.png" alt="Gaemster Logo">
    <h1>Welcome to the Gaemster Play Hub</h1>
  </header>

  <section class="grid">
    <!-- Jace Café Game Card -->
    <div class="card">
      <img src="assets/jacecafe-thumb.jpg" alt="Jace Café">
      <h2>Jace Café</h2>
      <a href="jacecafe/index.html">Play Now</a>
    </div>

    <!-- Fruit Blast Mania II Placeholder Card -->
    <div class="card">
      <img src="assets/fbm2-thumb.jpg" alt="Fruit Blast Mania II">
      <h2>Fruit Blast Mania II</h2>
      <button disabled>Coming Soon</button>
    </div>
  </section>
</body>
</html>
